<app-data-filter [filterObject]="filterObject" (getFilteredData)="loadFilteredData($event)"></app-data-filter>
<app-data-table
  [tableData]="currentDataList"
  (loadMoreData)="getMoreData($event)"
  [pageNo]="pageNo"
  [displayedColumns]="displayedColumns"
></app-data-table>
<p *ngIf="isRecordNotFound">No record found!!</p>
