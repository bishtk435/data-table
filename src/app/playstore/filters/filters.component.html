<p>Filter list by:</p>
<mat-form-field class="filter">
  <mat-label>Category</mat-label>
  <mat-select [(value)]="selectedCategory">
    <mat-option *ngFor="let category of categories" [value]="category.value">
      {{ category.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field class="filter">
  <mat-label>Genres</mat-label>
  <mat-select [(value)]="selectedGenre">
    <mat-option *ngFor="let genre of genres" [value]="genre.value">
      {{ genre.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field class="filter">
  <mat-label>Types</mat-label>
  <mat-select [(value)]="selectedType">
    <mat-option *ngFor="let type of types" [value]="type.value">
      {{ type.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<br />
<p>Sort list by:</p>
<mat-form-field class="filter">
  <mat-label>Field Name</mat-label>
  <mat-select [(value)]="sortingBy">
    <mat-option *ngFor="let fieldName of sortingList" [value]="fieldName">
      {{ fieldName }}
    </mat-option>
  </mat-select>
</mat-form-field>
<br />
<p>Search by App Name:</p>
<mat-form-field class="filter">
  <mat-label>App Name</mat-label>
  <input matInput type="text" [(ngModel)]="appSearch" autocomplete="off" />
  <button
    mat-button
    *ngIf="appSearch"
    matSuffix
    mat-icon-button
    aria-label="Clear"
  ></button>
</mat-form-field>
<br />
<button color="primary" mat-button (click)="getFilteredResult()">Submit</button>
