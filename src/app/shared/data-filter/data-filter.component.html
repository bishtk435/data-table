<div class="filter">
  <h1 class="text-center"><u>Filter</u></h1>
  <form #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm.value)">
    <div class="example-full-width" *ngFor="let filter of filterObject">
      <mat-label>{{ filter.label }}:&nbsp;&nbsp;&nbsp;</mat-label>
      <input
        matInput
        *ngIf="filter.filter_type === 'Input'"
        name="pattern"
        ngModel
      />
      <mat-slider
        *ngIf="filter.filter_type === 'Slider'"
        color="primary"
        min="1"
        max="5"
        step="0.5"
        name="{{ filter.column_name }}"
        ngModel
      ></mat-slider>
      <mat-select *ngIf="filter.filter_type === 'Select'" name="prime_genre" ngModel>
        <mat-option *ngFor="let genre of filter.value" [value]="genre">
          {{ genre }}
        </mat-option>
      </mat-select>
      <mat-radio-group
        *ngIf="filter.filter_type === 'Radio'"
        name="{{ filter.column_name }}"
        ngModel
      >
        <mat-radio-button *ngFor="let option of filter.value" [value]="option"
          >{{ option }}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
      </mat-radio-group>
      <br>
      <br>
    </div>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
