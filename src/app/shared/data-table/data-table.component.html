<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z8">
    <ng-container
      *ngFor="let disCol of displayedColumns; let colIndex = index"
      ;
      matColumnDef="{{ disCol }}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ disCol }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[disCol] }}
        <span *ngIf="disCol === 'Size'"> MB</span>
        <span *ngIf="disCol === 'Installs'"> K+</span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <br />
  <button
    class="more"
    color="accent"
    mat-button
    (click)="navigationRequest('next')"
  >
    Next
  </button>
  <button
    class="more"
    color="accent"
    mat-button
    (click)="navigationRequest('previous')"
    [disabled]="pageNo === 0"
  >
    Previous
  </button>
</div>
